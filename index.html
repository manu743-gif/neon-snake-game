<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake PWA</title>
    <meta name="description" content="A premium Neon Snake Game PWA">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0b">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#0a0a0b">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <div id="hud">
                <div class="hud-item" id="score-container">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0000</span>
                </div>
                <div class="hud-item" id="high-score-container">
                    <span class="label">BEST</span>
                    <span id="high-score" class="value">0000</span>
                </div>
                <div class="hud-controls">
                    <button id="pause-btn" class="icon-btn" aria-label="Pause/Resume">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="sound-btn" class="icon-btn" aria-label="Toggle Sound">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                </div>
            </div>

            <div id="canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                
                <div id="message-overlay" class="overlay hidden">
                    <h1 id="overlay-title">NEON SNAKE</h1>
                    <p id="overlay-subtitle">PRESS START TO BEGIN</p>
                    <button id="start-btn" class="primary-btn">START MISSION</button>
                </div>
                
                <div id="game-over-overlay" class="overlay hidden">
                    <h2>MISSION FAILED</h2>
                    <div class="final-score">
                        <span>SCORE: </span><span id="final-score-val">0</span>
                    </div>
                    <button id="restart-btn" class="primary-btn">RETRY</button>
                </div>

                <div id="pause-overlay" class="overlay hidden">
                    <h2 style="font-family: var(--font-heading); font-size: 2.5rem; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan-glow); margin-bottom: 20px;">PAUSED</h2>
                    <p style="color: var(--text-dim); letter-spacing: 2px;">PRESS SPACEBAR TO RESUME</p>
                </div>
            </div>

            <div id="mobile-controls" class="hidden">
                <div class="control-pad">
                    <button id="ctrl-up" class="ctrl-btn">▲</button>
                    <div class="mid-row">
                        <button id="ctrl-left" class="ctrl-btn">◀</button>
                        <button id="ctrl-right" class="ctrl-btn">▶</button>
                    </div>
                    <button id="ctrl-down" class="ctrl-btn">▼</button>
                </div>
            </div>

            <div id="desktop-hint" class="desktop-hint">
                Controls: Arrow Keys / WASD | Pause: Spacebar
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
